about_oneliner: "One-liner: I read, write, code, learn and try to teach."
about_description: "I'm an individual who loves to spend his time discovering something new while bringing one of my ideas to life. I also try my hand at writing and teaching, which is sometimes evidenced by my blog. When my keyboard ain't clicking and clacking, you'll find me lazing around with a book or enjoying a long walk."
about_quote: "“Your greatness is measured by your kindness; your education and intellect by your modesty; your ignorance is betrayed by your suspicions and prejudices, and your real caliber is measured by the consideration and tolerance you have for others.”"
about_quote_by: "William J.H. Boetcker"
