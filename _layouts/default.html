<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site MetaData -->
    <title>{{ page.title }} - {{ site.data.props.blog_name }}</title>
    <meta name="description" content="{% if page.desc %}{{ page.desc | escape }}{% else %}{{ page.excerpt | escape }}{% endif %}" />
    <meta name="google-site-verification" content="{{ site.data.props.google_bot }}" />
    <meta name="msvalidate.01" content="{{ site.data.props.ms_validate }}" />
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="{{ site.data.user.name }}" />
    <meta property="og:description" content="{% if page.desc %}{{ page.desc | escape }}{% else %}{{ page.excerpt | escape }}{% endif %}" />
    <meta property="og:type" content="website" />
    <!-- Stylesheet includes -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/monokai.css" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#page-sidebar" data-offset="10">
    {{ content }}
    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <div class="text-center text-muted" id="footer-content-wrap">
              <p>Based on the <a href="http://nitstorm.github.io/motoko">Motoko</a> theme by <a href="http://nitstorm.github.io">Nitin Venkatesh</a>, released under the <a href="https://github.com/nitstorm/motoko/blob/master/LICENSE">MIT License</a></p>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- End of footer -->
    <!-- Script includes -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Google Analytics Code
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{site.data.props.google_analytics}}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script> 
  </body>
</html>
