<div class="visible-md visible-lg col-md-3 col-lg-3" id="blog-sidebar">
	{% include google_cse.html %}
	<hr />
	<h3 class="sidebar-header"><a href="{{ site.baseurl }}/blog/feed.xml"><span class="fa fa-rss"></span> Subscribe via Atom</a></h3>
	<hr />
	<h3 class="sidebar-header"><a href="{{ site.baseurl }}/blog/archive/"><span class="fa fa-archive"></span> Archive</a></h3>
	<ul id="sidebar-categories">
		{% for category in site.categories %}
			<li class="sidebar-category">
				<span class="fa fa-folder-open text-muted"></span> <a href="{{ site.baseurl }}/blog/archive/#{{ category | first }}" data-category="{{ category | first }}"> {{ category | first }} </a> &nbsp;
			</li>
		{% endfor %}
	</ul>

</div>
